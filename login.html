<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Ubuntu:wght@700&family=Varela+Round&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="logo">
      <img src="logo.png" alt="" />
    </div>

    <div class="login-container">
      <h1 class="title">Have an Account?</h1>
      <h2 class="subtitle">LOGIN</h2>

      <form class="forgot-password-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <input
            type="text"
            class="input-field"
            placeholder="Email address"
            required
            aria-label="Email address"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="input-field"
            placeholder="Password"
            required
            aria-label="Password"
          />
        </div>
        <br>
        <button type="submit" class="send-button_login">Login</button>
        <div class="trouble">
          <a href="forgot_password.html">Forgotten your password?</a><br />
          <a href="">Trouble with Login?</a>
        </div>
      </form>
    </div>

    <script>
      function handleSubmit(event) {
        event.preventDefault();
        const input = event.target.querySelector(".input-field");
        const value = input.value.trim();

        if (value) {
          // Simulate sending reset link
          alert("Password reset link has been sent to: " + value);
          input.value = "";
        }
      }

      // Add smooth focus transitions
      document
        .querySelector(".input-field")
        .addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

      document
        .querySelector(".input-field")
        .addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
        document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll("a");

    links.forEach(link => {
      link.addEventListener("click", function (e) {
        const href = link.getAttribute("href");

        
        if (href && !href.startsWith("#") && !href.startsWith("javascript")) {
          e.preventDefault();
          document.body.classList.add("fade-out");

          setTimeout(() => {
            window.location.href = href;
          }, 500); 
        }
      });
    });
  });
    </script>
  </body>
</html>
